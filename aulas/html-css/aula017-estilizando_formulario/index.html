<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário Estilizado</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<header>
		<h1>Formulário Estilizado</h1>
	</header>

	<main>
		<section>
			<article>
				<div class="formulario-container">
					<form>
						<label for="nome">Nome:</label>
						<input type="text" id="nome" name="nome" required>

						<label for="email">Email:</label>
						<input type="email" id="email" name="email" required>

						<label for="cidade">Cidade:</label>
						<select name="cidade" id="cidade">
							<option value="sp">São Paulo</option>
							<option value="rj">Rio de Janeiro</option>
							<option value="mg">Minas Gerais</option>
							<option value="pr">Paraná</option>
						</select>

						<label>Gênero:</label>
						<div class="grupo-radio">
							<input type="radio" id="masculino" name="genero" value="masculino">
							<label for="masculino">Masculino</label>

							<input type="radio" id="feminino" name="genero" value="feminino">
							<label for="feminino">Feminino</label>

							<input type="radio" id="outro" name="genero" value="outro">
							<label for="outro">Outro</label>
						</div>

						<label>Interesses:</label>
						<div class="grupo-checkbox">
							<input type="checkbox" id="esportes" name="interesses" value="esportes">
							<label for="esportes">Esportes</label>

							<input type="checkbox" id="musica" name="interesses" value="musica">
							<label for="esportes">Música</label>

							<input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
							<label for="esportes">Tecnologia</label>
						</div>

						<label for="mensagem">Mensagem:</label>
						<textarea name="mensagem" id="mensagem" rows="4"></textarea>

						<button type="submit">Enviar</button>
					</form>
				</div>
			</article>
		</section>
	</main>
</body>
</html>
