<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Uso de 'figure' e 'picture'</title>
</head>
<body>
  <main>
    <section>
      <h1>Exemplo de Uso das Tags 'figure' e 'picture'</h1>

      <article>
        <h2>1. Exemplo de uso da tag 'figure'</h2>
        <p>A tag 'figure' é usada para agrupar uma imagem com sua legenda ou descrição.</p>
        <figure>
          <img src="img/cachoeira.jpg" alt="Cachoeira com água cristalina e verde">
          <figcaption>Uma bela cachoeira de água verde.</figcaption>
        </figure>
      </article>
    </section>
  </main>
  
</body>
</html>
