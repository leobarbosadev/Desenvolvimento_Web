<head>

<body>
    <header>
        <nav>

            <a href="portifolio.html">Portifólio</a>

        <h1>I-DESIGN ARQUITETURA</h1>
        <img src="img/Imagem5.jpg" alt="Imagem de cabeçalho">
    </header>
    <main>
        <section class="secao">
            <h2>Fale conosco</h2>
            <article>
                <div id="formulario">
                    <form action="enviar" method="post">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
                        <label for="menagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="6" placeholder="Escreva sua mensagem"></textarea>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <strong>I-DESIGN ARQUITETURA clique <a href="contato.html">aqui</a> para falar com a gente</strong>
    </footer>
