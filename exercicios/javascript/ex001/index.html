<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 001 - Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <section>
        <h1>Calculadora</h1>
        <article>
            <input type="number" name="valor1" id="valor1" placeholder="Entre com o primeiro número">
            <input type="number" name="valor2" id="valor2" placeholder="Entre com o segundo número">
        </article>
        <article id="botao">
            <button id="soma">+</button>
            <button id="subtracao">-</button>
            <button id="divisao">÷</button>
            <button id="multiplicacao">x</button>
        </article>
        <article>
            <p id="resultado"></p>
    </section>
    </article>

    <script src="js/script.js"></script>

</body>
